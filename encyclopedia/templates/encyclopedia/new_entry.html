{% extends "encyclopedia/layout.html" %}

{% block body %}
 
    <h1>New Entry</h1>
    <h2>Create a new encyclopedia entry.</h2>
    <form action="{% url 'create_new' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="entry_title" placeholder="Entry Title" >
        <br>
        <br>
        <textarea name="entry_content" placeholder="Entry content written in markdown" rows="4" cols="50"></textarea>
        <br>
        <input type="submit" value="Add Entry" >
    </form>
{% endblock %}
