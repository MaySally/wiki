{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Search Results for {{ search }}</h1>

    <ul>
        {% for entry in search_results %}   
            <li><a href="/{{ entry }}">{{ entry }}</a></li>
        {% empty %}
            <p> No results found. </p>
        {% endfor %}
    </ul>

{% endblock %}
